<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</head>

<body>

  <div id="app">

    <div class="navbar navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Simple Crud usando VueJS</a>
      </div>

    </div>

    <main class="container">


      <button type="button" class="btn btn-success mb-2 mt-2" data-toggle="modal" data-target="#addModal">
        Agregar elemento
      </button>

      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Precio</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Opciones</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="n of productos">
            <td>{{n.nombre}}</td>
            <td>{{n.precio.toFixed(2)}}</td>
            <td>{{n.cantidad}}</td>
            <td>
              <button type="button" class="btn btn-danger" @click="eliminar(n)">
                Eliminar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </main>

    <!-- Modal -->
    <div class="modal" id="addModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5>Agregar elemento</h5>
          </div>
          <div class="modal-body">

            <div class="form-row">
              <div class="form-group col-md-12">
                <label for="">Nombre</label>
                <input type="text" class="form-control" v-model="nuevoNombre" required>

              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="">Precio</label>
                <input type="number" class="form-control" step="0.1" v-model.number="nuevoPrecio">
              </div>
              <div class="form-group col-md-6">
                <label for="">Cantidad</label>
                <input type="number" class="form-control" v-model.number="nuevoCantidad">
              </div>
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-success" data-dismiss="modal" @click="agregar()">Agregar</button>
          </div>
        </div>
      </div>
    </div>
  </div>







  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="app.js"></script>
</body>

</html>
